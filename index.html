<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Magic Ball</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Magic 8Ball</h1>
      <p class="sentence">Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
      <img class="magic-ball" src="ball.png" alt="magiczna kula" />
      <div class="question-area">
        <p class="clue">ZADAJ PYTANIE:</p>
        <input class="question" type="text" />
        <p class="answer"></p>
        <p class="error"></p>
      </div>
    </div>
  </body>
</html>
